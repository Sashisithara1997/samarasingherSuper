<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
    <script>
        $(document).ready(function () {
            $("h2").addClass("animated bounce");
        });
    </script>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="container-fluid">
    <div class="main-section">
        <div class="col-12">
            <div class="row">
                <div class="col-7">

                    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="../img/12.jpeg" alt="First slide">
                                <div class="carousel-caption d-none d-md-block">
                                    <h2 id="animated-example" class="animated animate__bounce">Wel Come</h2>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="../img/13.jpeg" alt="Second slide">
                                <div class="carousel-caption d-none d-md-block">
                                    <h2  class="animated animate__bounceInDown">We Care</h2>
                                </div>

                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="../img/9.jpg" alt="Third slide">
                                <div class="carousel-caption d-none d-md-block">
                                    <h2 class="animated animate__bounceOutRight">Your Choice</h2>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!--To day petition list-->
                </div>


                <div class="col-5 bg-dark formBorder">
                                   <p class="welcome-Notes">To Day Petitions</p>
                                   &lt;!&ndash;Petition Lists &ndash;&gt;
                                   <div class="container-fluid text-center" id="petitionListPresent">
                                       <table class="table table-hover table-striped" id="myTable">
                                           <thead>
                                           <tr>
                                               <th> Petition Number</th>
                                               <th> Petition Priority</th>
                                               <th> Working Place</th>
                                               <th> State</th>
                                               <th> Modify</th>
                                           </tr>
                                           </thead>
                                           <tbody>
                                           <tr id="petitionList">
                                               <th id="petitionNumber"></th>
                                               <th id="petitionPriority"></th>
                                               <th id="workingPlace"></th>
                                               <th id="petitionState"></th>
                                               <th>
                                                   <a id="petitionView" class="btn btn-success btn-sm"><i
                                                           class="fa fa-folder-open"></i>&nbsp;View</a>
                                               </th>
                                           </tr>
                                           </tbody>
                                       </table>
                                   </div>
                                   <div class="row" id="petitionListNotPresent">
                                       <div class="col-sm-12">
                                           <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                               <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                   <span aria-hidden="true">&times;</span>
                                               </button>
                                               <h3 class="text-center text-danger">
                                                   <strong>There is no petition upto know please add petition to the system
                                                       using add user button.
                                                   </strong>
                                               </h3>
                                           </div>
                                       </div>
                                       <script>
                                           $(".alert").alert();
                                       </script>
                                   </div>
                               </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--footer include-->
            <footer th:replace="~{fragments/footer :: footerFragment}"></footer>
            <!--script include-->
            <script th:replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
